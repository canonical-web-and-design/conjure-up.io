<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>conjure-up.io</title>

    <!-- GitHub buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K92JCQ');</script>
    <!-- End Google Tag Manager -->

    <script>
    /* HTML5 element support */
    for(var e,l='article aside footer header nav section time'.split(' ');e=l.pop();document.createElement(e));
    </script>

    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="icon" type="image/png" href="{{ site.asset_path }}cb22ba5d-favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{ site.asset_path }}49a1a858-favicon-32x32.png" sizes="32x32" />

    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.asset_path }}3361409d-apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.asset_path }}5fe4d3c8-apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.asset_path }}09460d9a-apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" href="{{ site.asset_path }}cc66da65-apple-touch-icon.png" />

    <link rel="stylesheet" href="{% if layout.css_path %}{{ layout.css_path }}{% else %}css/main.css{% endif %}">
  </head>

  <body class="{{ layout.body_class }}">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K92JCQ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <header id="navigation" class="p-navigation">
      <div class="p-navigation__row">
        <div class="p-navigation__banner">
          <div class="p-navigation__logo">
            <a class="p-navigation__link" href="/">
              <img src="{{ site.asset_path }}8c237d84-conjure-up-logo-black.svg" alt="" class="p-navigation__image">
            </a>
          </div>
          <a href="#navigation" class="p-navigation__toggle--open" title="menu">Menu</a>
          <a href="#navigation-closed" class="p-navigation__toggle--close" title="close menu">Close menu</a>
        </div>
        <nav class="p-navigation__nav" role="menubar">
          <span class="u-off-screen">
            <a href="#main-content">Jump to main content</a>
          </span>
          <ul class="p-navigation__links" role="menu">
            <li class="p-navigation__link" role="menuitem">
              <a href="https://docs.ubuntu.com/conjure-up/en/"><span class="p-link--external">User manual</span></a>
            </li>
            <li class="p-navigation__link" role="menuitem">
              <a href="https://docs.ubuntu.com/conjure-up/en/dev-manual"><span class="p-link--external">Developer manual</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main id="main-content" class="inner-wrapper">
      {{ content }}
    </main>
    <script src="/js/build/global-nav.js"></script>
    <script>canonicalGlobalNav.createNav({maxWidth:"72rem"});</script>
  </body>
</html>
